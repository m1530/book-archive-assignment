<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <!-- added bootstrap cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <!-- add custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Book Archive</title>
</head>

<body>
    <section class="container mt-3">
        <h1 class="text-center">Welcome to Open Library</h1>
        <!-- search button -->
        <div class="input-group mb-3 w-50 mx-auto mt-4">
            <input id="search-field" type="text" class="form-control" placeholder="Search your book here"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-danger" type="button" onclick="searchBook()">Search</button>
        </div>

        <!-- total result number -->
        <div class="w-50 mx-auto mb-4">
            <h3 class="text-center"> <span id="show"></span> <span id="total-found"></span></h3>
        </div>

        <!-- Book search result -->
        <div>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 text-center">
            </div>
        </div>

        <!-- show error messege -->
        <div>
            <p id="error-message" class=" text-danger fw-bolder fs-2 d-flex justify-content-center">
            </p>
        </div>
        <!-- show spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <!-- added custom js -->
    <script src="js/book.js"></script>
</body>

</html>
